<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="sass/style.css">
    <title>
        Pizza delivery
    </title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo/logo.svg" alt="logo">
        </div>
        <div class="nav" id="cart" tabindex="0">
            <div class="nav__item">
                <img src="icons/cart.svg" alt="cart">
                <div class="nav__badge">0</div>
            </div>
            <div class="nav__title">Корзина</div>
            
        </div>
        <div class="menu-toggle" tabindex="0">
            <img src="icons\menu-button.svg" alt="menu">
        </div>
    </header>
    
    <div class="goods">
        <div class="goods__filter">
            <form action="#">
            <input type="text" placeholder="Я шукаю..." class="search">
            <select id="price_sort">
                <option selected disabled>Сортувати за ціною</option>
                <option id="expensiveFirst">Спочатку дорогі</option>
                <option id="cheapFirst">Спочатку дешеві</option>
            </select>
            <p><input type="checkbox" id="withoutMushrooms"><label for="withoutMushrooms">Без печериць</label></p>
            <p><input type="checkbox" id="withoutOnion"><label for="withoutOnion">Без цибулі</label></p>
            <p><input type="checkbox" id="withoutMustard"><label for="withoutMustard">Без гірчиці</label></p>
            <p><input type="checkbox" id="withoutOlives"><label for="withoutOlives">Без маслин</label></p>
        </form>
    </div>
        <div class="goods__wrapper">

        </div>
        <div></div>
        <div class="prev-next__wrapper">
                <button class="prev__button"><<</button>
                <button class="next__button">>></button>
            </div>
    </div>
    <div class="cart">
        <div class="cart__body">
            <div class="cart__title">Кошик</div>
            <div class="cart__total">Загальна сума: <span>0</span> грн</div>
            <hr>
            <div class="cart__wrapper">
                <div class="empty">
                    Ваш кошик порожній
                </div>
            </div>
            <button class="cart__confirm">Оформити замовлення</button>
            <div class="cart__close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>
    </div>

    <div class="confirm">
        <img src="icons/confirm.svg" alt="confirm">
    </div>

    <script async defer src="js/script.js"> </script>
</body>

</html>
